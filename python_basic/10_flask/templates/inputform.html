{% extends 'base.html' %}
{% block body %}

<div class="container">
    <br/><br/>
    <h4>회원정보입력</h4>
    <form action="/inputform" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" name="name"/>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tel</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="tel">
            <div id="emailHelp" class="form-text">01012345678</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Address</label>
            <input type="text" class="form-control" name="address"/>
        </div>
        <div class="mb-3 form-check">
            <label class="form-label">Gender</label><br/>
            <label>
                <input type="radio" class="form-check-input" id="CheckM" name="gender" value="M"/>M
            </label><br/>
            <label>
                <input type="radio" class="form-check-input" id="CheckF" name="gender" value="F"/>F
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock %}
